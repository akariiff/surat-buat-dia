<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Valentine</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Quicksand&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="valentine-confession.css" />
</head>
<body>

  <p class="instruction">Click the heart!</p>

  <div class="container">
    <input id="messageState" type="checkbox" style="display:none" />
    <label for="messageState">
      <div class="heart">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg" />
      </div>
    </label>

    <div class="message closed">
      <h1 style="font-family: Cinzel, serif;">Dear Crush,</h1>
      <p>
        &emsp; I've been keeping this in for a while, but I think Valentine's Day is the perfect time to say it—you’re the reason my days feel brighter.<br><br>
        &emsp; So, here it is… I like you, a lot. Maybe even love. Would you be my Valentine?
      </p>
      <div class="sincere">
        <p><strong>With Love,</strong></p>
        <p>Your Admire</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const checkbox = $('#messageState');
      const message = $('.message');
      const heart = $('.heart');

      checkbox.change(function () {
        if (this.checked) {
          message.removeClass('closeNor').addClass('openNor');
          heart.removeClass('closeHer').addClass('openHer');
        } else {
          message.removeClass('openNor').addClass('closeNor');
          heart.removeClass('openHer').addClass('closeHer');
        }
      });
    });
  </script>
</body>
</html>
