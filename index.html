<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surat Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="audio/john-mayer.mp3" loop></audio>

  <div class="slides">
    <section class="slide" id="slide1">
      <h1>Untuk Kamu</h1>
      <p>Terima kasih sudah hadir dalam hidupku. Surat ini hanya sepotong kecil dari perasaanku. Selamat Hari Valentine ❤️</p>
      <button onclick="nextSlide()">Lanjut</button>
    </section>

    <section class="slide" id="slide2">
      <h1>Pesan Lewat Video</h1>
      <div class="video-container">
        <iframe id="yt-video" width="560" height="315" src="https://www.youtube.com/embed/WFiGgM8OdPk?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
      <button onclick="nextSlide()">Lanjut</button>
    </section>

    <section class="slide" id="slide3">
      <h1>Ini Bungamu 🌸</h1>
      <iframe src="https://akariiff.github.io/bunga-buat-dia" width="100%" height="400px" frameborder="0"></iframe>
      <button onclick="restartSlides()">Ulangi dari Awal</button>
    </section>
  </div>

  <script src="valentine-confession.js"></script>
</body>
</html>
